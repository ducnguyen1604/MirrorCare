<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }
    </style>
    <script>
        function showRecognitionMessage() {
            var modal = document.getElementById('recognitionModal');
            modal.style.display = 'block';  // Show the modal
            setTimeout(function() {
                modal.style.display = 'none'; // Hide the modal after 3 seconds
            }, 3000);
        }
    </script>
</head>
<body onload="showRecognitionMessage()">
    <h1>Face Recognition System</h1>
    <img id="cameraFeed" src="{{ url_for('video_feed') }}" alt="Camera Feed">
    
    <!-- Modal -->
    <div id="recognitionModal" class="modal">
        <div class="modal-content">
            <p>Face is being recognized...</p>
        </div>
    </div>
</body>
</html>
